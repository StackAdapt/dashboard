{% extends "screen/base.html" %}

{% block container%}

<div class="row-fluid">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    Clone screen: <b>{{screen.name}}</b>
                </div>
            </div>

            <div class="panel-body">
                <form role="form" method="post" action="/screen/{{screen.id}}/clone">
                     <div class="form-group">
                         <label> new screen name </label>
                         <input type="text" name="screen_name" class="form-control" required placeholder="new screen name" value="{{screen.name}}">
                     </div>

                     <div class="form-group">
                         <label> Whether to copy graph </label>
                         <input type="checkbox" name="with_graph" class="form-control" checked>
                     </div>
                    <button type="submit" class="btn btn-default">Clone</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
